name: flutter_app_empty_template
description: "Flutter App Empty Template for Android, iOS, Web and Windows. This template is a starting point for a Flutter application."
publish_to: "none"

version: 0.0.1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.5
  flutter_lints: ^2.0.0
  husky: ^0.1.6
  build_runner: ^2.4.6
  retrofit_generator: ^8.0.4
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
